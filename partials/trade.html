<ng-include src="'partials/loginheader.html'"></ng-include>

<!-- Include map, show all current books that is up for trade on map-->
<ng-include src="'partials/map.html'" ng-controller="mapCtrl"></ng-include>

  <div class="row">
	<div id="trade" style="background:#48cfae; width:100%; height:700px;overflow:scroll;">       	
		<center>
			<font style="color:#f8f8f8;">
				<h2>Books up for trade<h2>
			</font>
		</center>
			 <div ng-repeat="tradeBook in tradeList" class="row">
				<div class="row" style="margin:1% 10% 1% 10%;background:#eeeeee;border-radius: 20px;padding: 15px" > 
					<div class="col-md-8 col-xs-6" >
						<h4 style="margin:2% 0 2% 0;">{{tradeBook.Title}}</h4>
					</div>
					<center>
						<div class="col-md-4 col-xs-6">
							<button ng-click="showAlert(tradeBook)" ng-class="{ active: message }" class="btn btn-warning" type="button" style="float:right;margin: 3% 0 3% 0;">Contact owner</button>	
						</div>
					</center>				
				</div>	
			</div>          		     	       
    </div>
   </div>
