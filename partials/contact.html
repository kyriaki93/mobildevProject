<!--Så här inne ska det alltså läggas till böcker när man söker efter dem i search så ska man kunna klicka i "add to my library"
I library ska man också kunna välja ut böcker till sin "trade-list", som ska finnas i "shopping cart"
Och det ska finnas en like-knapp, som ska upp i topplistan -->
<ng-include src="'partials/loginheader.html'" ></ng-include>

<div class='row' >
  <div class="col-md-12 col-xs-12" style="background:#48cfae; width:100%; height:100%;">
    <div class="col-md-4">
    </div>
    <div class="col-md-4 col-xs-12">
     <div class="jumbotron" style="margin:15% 0 15% 0%; ">
      <center> 
        <img src="animal.jpg" alt="nej" class="img-circle" width="50%" style="margin: 0 2% 2% 2%">
        <h3 ng-model="email" style="margin:2% 0 4% 0;">{{email}}</h3>
         <center>
          <div class="form-group">
              <input type="text" name="fname" class="form-control" ng-model="fname" value="{{fname}}"></br>
              <input type="text" name="lname" class="form-control" ng-model="lname" value="{{lname}}"></br>
              <input type="text" name="number" class="form-control" ng-model="number" value="{{number}}"></br>
              <input type="text" name="adr" class="form-control" ng-model="adr" value="{{adr}}"></br>
              <button class="btn btn-warning btn-block" ng-click="edit()">Edit</button>
          </div>
        </center>
      </center>
    </div>
  </div>
</div>
</div>
<div footer>
  <div class="row">
    <div id="stuff" class="jumbotron" style="padding:10% 0 0 0;margin:0 0 0 0;">
      <div class="row"> 
      </div>
    </div>  
  </div> 
</div>
